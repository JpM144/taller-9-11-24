<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Incremental</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="contenedor">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h1>Contador Incremental</h1>
                    <button id="incrementButton" class="btn btn-dark">Incrementar</button>
                    <span id="counter">0</span>
                </div>
                <div class="col-6">
                    <h1>Caja de Texto Reactiva</h1>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Ingrese su texto</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Escribe aquí..." id="textInput">
                    </div>
                </div>
                <div class="col">
                    <h1>Imagen Cambiante al Pasar el Mouse</h1>
                    <img id="image" src="./img/1.png" alt="Imagen principal">
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <h2>Título Principal</h2>
                    <h2>Subtítulo de Sección</h2>
                    <p>Este es un párrafo de ejemplo en la página. Puedes ajustar el tamaño de este texto utilizando los
                        botones a
                        continuación.</p>

                    <button id="increaseFont" class="btn btn-dark">Aumentar Tamaño de Texto</button>
                    <button id="decreaseFont" class="btn btn-dark">Disminuir Tamaño de Texto</button>
                </div>

            </div>
        </div>

    </div>


</body>
<script src="./js/funtion.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
